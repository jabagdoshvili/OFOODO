</head>

            <li>
                <a href=""><img src="/images/map.svg" alt=""><span>Map</span></a>

                <!-- <div class="radius">
                    <span></span>
                    <span></span>
                </div> -->

            </li>
            <li>
                <a href=""><img src="/images/drivers.svg" alt=""><span>Drivers</span></a>


                <!-- <div class="radius">

                </div> -->
            </li>
            <li>

            </li>
            <li>

            </li>
        </ul>
    </nav>

    <div class="section-area">
        <div class="filter-section">
            <span>Filter:</span>
            <div class="selects">
                <span>City</span>
                <div class="select-container" contName="status">
                    <span>Choose</span>
                    <img src="/images/down.png" alt="">
                </div>
            </div>
            <div class="selects">
                <span>Area</span>
                <div class="select-container" contName="status">
                    <span>Choose</span>
                    <img src="/images/down.png" alt="">
                </div>
            </div>
            <div class="selects">
                <span>Restaurant</span>
                <div class="select-container" contName="status">
                    <span>Choose</span>
                    <img src="/images/down.png" alt="">
                </div>
            </div>
            <div class="selects">
                <span>Driver status</span>
                <div class="select-container" contName="status">
                    <span>Choose</span>
                    <img src="/images/down.png" alt="">
                </div>
            </div>
        </div>
        <div class="show-section">
            <span>Show:</span>
            <div class="rounds">
                <div class="round">
                    <label>
                        <input type="checkbox" id="checkbox">
                        <div class="mark"></div>
                        <span>Active drivers</span>
                    </label>
                </div>
                <div class="round">
                    <label>
                        <input type="checkbox" id="checkbox">
                        <div class="mark"></div>
                        <span>inActive drivers</span>
                    </label>
                </div>
                <div class="round">
                    <label>
                        <input type="checkbox" id="checkbox">
                        <div class="mark"></div>
                        <span>Restaurants</span>
                    </label>
                </div>
            </div>
            <div class="order-id">
                <div class="search">
                    <input type="text" name="" id="" placeholder="Enter order ID...">
                    <a href="#">Auto Reassign</a>
                </div>
            </div>
        </div>
        <div class="map-section">
            <div class="refresh">
                <img src="/images/refresh 1.png" alt="">
            </div>
            <a href="#" class="markers">
                <img src="/images/maps.png" alt="">
                <div class="driver-info">
                    <ul>
                        <li>
                            <span>Driver status</span>
                            <p>Free</p>
                        </li>
                        <li>
                            <span>Name</span>
                            <p>Saba</p>
                        </li>
                        <li>
                            <span>Driver type</span>
                            <p>OFOODO</p>
                        </li>
                    </ul>
                    <a href="#" class="assign">
                        Assign here
                    </a>
                    <div class="order-ids">
                        <span>Order â„– </span>
                        <div class="order-send">
                            <input type="text" name="" id="" placeholder="Enter order ID....">
                            <a href="#"><img src="/images/check.png" alt=""></a>
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>



    <div class="select-body">
        <ul>
        </ul>
    </div>

    <script src="/js/main.js"></script>
